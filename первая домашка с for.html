<body>

    <button><a href="">Again</a></button> <br>
    <script>
        var x;
        var i = 0;
        x = prompt("Enter Name Please :");

        for (i = 0; i < 3; i++) {

            if (i < 1) {
                document.write('' + x + ' <br>');
            } else {
                document.write(prompt("Enter Name Please:") + '<br>')
            }

        }
    </script>
</body>
